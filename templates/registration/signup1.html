<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Align items in a column */
        }

        h1 {
            color: #000000;
            text-align: center;
            margin-bottom: 20px; /* Add some space below the header */
        }

        .button-container {
            display: flex; /* Ensure buttons are displayed in a row */
        }

        button {
            background: linear-gradient(to right, #3498db, #2980b9);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #2980b9, #3498db);
        }
    </style>
</head>
<body>
    <h1>Welcome to Signup Page</h1>
    <div class="button-container">
        <button onclick="signUp('user')">User</button>
        <button onclick="signUp('doctor')">Doctor</button>
    </div>

    <script>
        function signUp(userType) {
            if (userType === "user") {
                // Redirect to user signup page
                window.location.href = "user_signup.html";
            } else if (userType === "doctor") {
                // Redirect to doctor signup page
                window.location.href = "doctor_signup.html";
            }
        }
    </script>
</body>
</html>
