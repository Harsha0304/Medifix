{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <title>Password Reset Form</title>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1 style="color: black;">Medifix</h1>
            </section>
        </div>
        <div class="right">
            {% if validlink %}
            <form method="POST" novalidate>
                {% csrf_token %}
                <section class="copy">
                    <h2>Set new password</h2>
                    <div class="login-container">
                        <p>Enter the new password which should be changed.</p>
                    </div>
                </section>
                <div class="input-container email">
                    {{form.as_p}}
                </div>
                <button class="signin-btn" type="submit">
                  Submit the Details
                </button>
            </form>
            {% else %}
            <p style="color: red;">Invalid token.</p>
            <a href="{% url 'password_reset' %}">Request a new password reset token</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
