{% extends 'base.html' %}
{% load static %}
{% block title %}Users Details{% endblock %}
{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Skill Name</th>
            <th scope="col">Abbreviation</th>
        </tr>
    </thead>
    <tbody>
        {% for sd in skill_data %}
        <tr>
            <th scope="row">{{sd.name}}</th>
            <td>{{sd.abbreviation}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
